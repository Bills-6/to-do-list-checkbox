<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=7">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<title>to do list sederhana berbasis checkbox</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<link rel="stylesheet" href="/style.css" type="text/css">
</head>
<body>
	<h1 class="text-center text-[2rem] uppercase font-semibold py-4">Kumpulan Aktivitas</h1>
	<div class="container mx-auto">
		<nav class="h-[50px] bg-gray-300 rounded-t-md flex items-center justify-between px-5 mx-2">
			<div class="undo-redo flex items-center gap-3">
				<span class="w-[30px] h-[30px] flex items-center justify-center" id="undo">
					<i class="bi bi-arrow-counterclockwise text-[1.4rem]"></i>
				</span>
				<span class="w-[30px] h-[30px] flex items-center justify-center" id="redo">
					<i class="bi bi-arrow-clockwise text-[1.4rem]"></i>
				</span>
			</div>

			<div class="control flex items-center gap-3 relative">
				<span class="w-[30px] h-[30px] flex items-center justify-center hover:cursor-pointer" id="create-button">
					<i class="bi bi-patch-plus text-[1.4rem]"></i>
				</span>
				<span class="w-[30px] h-[30px] flex items-center justify-center hover:cursor-pointer active:scale-[0.9]" id="trash-button">
					<i class="bi bi-trash text-[1.4rem]"></i>
				</span>
				<span class="w-[30px] h-[30px] flex items-center justify-center relative hover:cursor-pointer active:scale-[0.9]" id="mode-list-toggle">
					<i class="bi bi-brightness-high-fill text-[1.4rem]"></i>
					<i class="bi bi-caret-down-fill absolute right-[-11px] top-[55%] translate-y-[-50%]"></i>
				</span>

				<ul class="absolute w-[130px] bg-gray-300 bottom-[-120px] right-[-20px] overflow-hidden rounded-md z-4 shadow-lg shadow-gray-600 h-[0] transition-[height]" id="list-mode" aria-expanded="false">
					<li class="w-full h-[35px] flex items-center justify-between hover:cursor-pointer hover:bg-gray-400 px-4 py-2" id="light-mode">
						<div class="icon grow">
							<i class="bi bi-sun-fill text-[1.3rem]"></i>
						</div>
						<span class="text block grow text-left">Light</span>
					</li>
					<li class="w-full h-[35px] flex items-center justify-between hover:cursor-pointer hover:bg-gray-400 px-4 py-2" id="dark-mode">
						<div class="icon grow">
							<i class="bi bi-moon-fill text-[1.3rem]"></i>
						</div>
						<span class="text block grow text-left">Dark</span>
					</li>
					<li class="w-full h-[35px] flex items-center justify-between hover:cursor-pointer hover:bg-gray-400 px-4 py-2" id="system-mode">
						<div class="icon grow">
							<i class="bi bi-gear-fill text-[1.3rem]"></i>
						</div>
						<span class="text block grow text-left">System</span>
					</li>
				</ul>
			</div>
		</nav>

		<div class="input-create-wrapper h-[0] overflow-hidden bg-gray-400 rounded-b-md mx-2 transition-[height] flex items-center justify-between gap-4">
			<input class="block h-full grow ps-5 focus:outline-none" type="text" placeholder="Type here..." id="input-create" />
			<span class="w-[40px] h-[40px] flex items-center justify-center hover:cursor-pointer" id="confirm-create">
				<i class="bi bi-check text-[2rem] scale-x-[1.2]"></i>
			</span>
		</div>

		<ul class="list-wrapper py-3 mx-2 mt-6">
			
		</ul>
	</div>

	<script src="/components/stack.js" type="text/javascript"></script>
	<script src="/components/darkmode.js" type="text/javascript"></script>
	<script src="/components/createList.js" type="text/javascript"></script>
</body>
</html>
